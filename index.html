<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Cake Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Cake Recipe Generator üç∞</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter some ingredients..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: chocolate, caramel, orange, etc.</div>
        </div>
        <div class="hidden recipe" id="recipe"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/d-detweiler" target="_blank">
          Dominika Detweiler</a
        >
        and is open-sourced on
        <a
          href="https://github.com/d-detweiler/AI-recipe-generator"
          target="_blank"
        >
          on Github</a
        >
        and is hosted on
        <a href="https://dominika-recipegenerator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
